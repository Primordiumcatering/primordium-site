<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro Primordium</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #1D372F;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Playfair Display', serif;
    }
    #intro {
      text-align: center;
      opacity: 1;
      transition: opacity 1s ease;
    }
    #logo {
      width: 200px;
      height: auto;
      opacity: 0;
      transition: opacity 1s ease;
      margin-bottom: 20px;
    }
    #name {
      color: #C8A14F;
      font-size: 2em;
      margin: 10px 0;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #slogan {
      color: #C8A14F;
      font-size: 1.2em;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #skip {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 1px solid #C8A14F;
      color: #C8A14F;
      padding: 5px 10px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="intro">
    <img id="logo" src="logo_rond.svg" alt="Primordium Logo">
    <div id="name">Primordium Catering</div>
    <div id="slogan">Du goût, du sens.</div>
  </div>
  <button id="skip">Skip</button>

  <script>
    // Ne pas afficher l'intro si déjà vue
    if (localStorage.getItem('introShown')) {
      window.location.href = 'index.html';
    } else {
      localStorage.setItem('introShown', 'true');
    }
    document.addEventListener('DOMContentLoaded', () => {
      const logo   = document.getElementById('logo');
      const name   = document.getElementById('name');
      const slogan = document.getElementById('slogan');
      const skip   = document.getElementById('skip');
      const intro  = document.getElementById('intro');

      // Étapes d'apparition avec délais allongés
      setTimeout(() => {
        logo.style.opacity = '1';
        skip.style.opacity = '1';
      }, 800);

      setTimeout(() => {
        name.style.opacity = '1';
      }, 2000);

      setTimeout(() => {
        slogan.style.opacity = '1';
      }, 3200);

      // Fondu et redirection à la fin
      function endIntro() {
        intro.style.opacity = '0';
        skip.style.opacity = '0';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      }

      setTimeout(endIntro, 5500);
      skip.addEventListener('click', endIntro);
    });
  </script>
</body>
</html>
